<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <!-- style -->
    <link rel="stylesheet" href="style.css" />

    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="slider-container">
      <div class="slide">
        <img
          src="https://res.cloudinary.com/dz95mun6e/image/upload/v1642765977/slider/img-1_qmtudy.jpg"
          alt=""
          class="slide-img"
        />
        <h1>1</h1>
      </div>
      <div class="slide">
        <h1>2</h1>
      </div>
      <div class="slide">
        <h1>3</h1>
      </div>
      <div class="slide">
        <div>
          <img
            src="https://res.cloudinary.com/dz95mun6e/image/upload/v1641790417/samples/bike.jpg"
            alt=""
            class="person-img"
          />
          <h4>susan doe</h4>
          <h1>4</h1>
        </div>
      </div>
    </div>
    <div class="btn-container">
      <button class="prevBtn">prev</button>
      <button class="nextBtn">next</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
