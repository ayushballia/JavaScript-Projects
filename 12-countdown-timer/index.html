<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <!-- style -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="section section-center">
      <!-- image -->
      <article class="gift-img">
        <img
          src="https://res.cloudinary.com/dz95mun6e/image/upload/v1642574118/gift_wmoqds.jpg"
          alt="gift"
        />
      </article>
      <!-- info -->
      <article class="gift-info">
        <h3>old iphone giveway</h3>
        <h4 class="giveway"></h4>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quam nihil,
          fuga corrupti pariatur quaerat, enim iure voluptate quasi, nisi vero
          repellat similique atque reprehenderit optio. Inventore autem sint
          doloremque eligendi?
        </p>
        <div class="deadline">
          <!-- days -->
          <div class="deadline-format">
            <div>
              <h4 class="days">34</h4>
              <span>days</span>
            </div>
          </div>
          <!-- end of days -->

          <!-- hours -->
          <div class="deadline-format">
            <div>
              <h4 class="hours">34</h4>
              <span>hours</span>
            </div>
          </div>
          <!-- end of hours -->

          <!-- minutes -->
          <div class="deadline-format">
            <div>
              <h4 class="minutes">34</h4>
              <span>mins</span>
            </div>
          </div>
          <!-- end of minutes -->

          <!-- seconds -->
          <div class="deadline-format">
            <div>
              <h4 class="seconds">34</h4>
              <span>secs</span>
            </div>
          </div>
          <!-- end of seconds -->
        </div>
      </article>
    </section>
    <!-- JavaScript -->
    <script src="app.js"></script>
  </body>
</html>
