<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/83f7c578c6.js"
      crossorigin="anonymous"
    ></script>

    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- Title -->
        <div class="title">
          <h2>Our reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- review -->
        <article class="review">
          <div class="img-container">
            <img src="images/person1.jpg" id="person-img" />
          </div>
          <h4 id="author">first person</h4>
          <p id="job">ux designer</p>
          <p id="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta
            expedita voluptatibus, ad saepe amet quidem et odio repudiandae aut
            voluptate!
          </p>
          <!-- prev next buttons -->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fa-solid fa-angle-left"></i>
            </button>
            <button class="next-btn">
              <i class="fa-solid fa-angle-right"></i>
            </button>
          </div>
          <!-- random button -->
          <button class="random-btn">suprise me</button>
        </article>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
